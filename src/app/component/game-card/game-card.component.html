<mat-card class="game-card">
  <img class = "game-card-image" src="{{game_picture_url}}" alt="game image">
  <div class = "info">
    <h2 class="game-card-title">{{title}}</h2>
    @if(avg_rating) {
      <p class="mat-caption">
        <mat-icon>star</mat-icon> <span>{{ Math.round(avg_rating * 100) / 100 }} / 5</span>
      </p>
    }
    <p class="mat-description">{{description}}</p>
  </div>
</mat-card>
